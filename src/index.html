<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Image Finder</title>
  </head>

  <body>
      <h1>Let's Find your Picture</h1>
      <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." class="search-input" />
        <button type="submit" class="btn-primary">Search</button>
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <button
       type='button'
       data-action="load-more" 
       class="load-more btn-primary visually-hidden"
       >
        <!-- <span
          class="spainner-border spinner-border-sm spinner is-hidden"
          role="status" aria-hidden="true"
        >
        </span> -->
        <span>
          Показать еще
        </span>
      </button>

      <!-- <script src='./index.js' type="module"></script> -->
  </body>
</html>
